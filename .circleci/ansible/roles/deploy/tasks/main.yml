---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy files "
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: Install Node modules
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    npm install --only=dev

- name: "show files"
  become: true
  shell: | 
    ls -la /home/ubuntu
    ls -la /home/ubuntu/backend

- name: "Building backend service"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
    npm run prestart:prod

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls
    
- name: start pm2 for dist/main.js
  become: no
  shell: pm2 start main.js
  args:
    chdir: /home/ubuntu/backend/dist
